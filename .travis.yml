language: cpp
compiler:
  - gcc
sudo: false
dist: trusty
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.9
    - gcc-4.9
    - cmake
    - catch
    - libboost-test-dev
    - libglib2.0-dev
    - libmongo-client-dev
before_install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
script:
  - ./ci/cpplint.sh
  - mkdir ./build
  - cd ./build
  - cmake ../
  - make -j2
  - ./tests/boost/simple_chess_tests
  - ./tests/catch/simple_chess_tests_catch
notifications:
  email: false
