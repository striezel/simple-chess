language: cpp
compiler:
  - gcc
sudo: false
dist: bionic
addons:
  apt:
    packages:
    - cmake
    - catch
    - libglib2.0-dev
    - libjsoncpp-dev
    - libmongo-client-dev
script:
  - ./ci/cpplint.sh
  - mkdir ./build
  - cd ./build
  - cmake ../
  - make -j2
  - ctest -V
notifications:
  email: false
